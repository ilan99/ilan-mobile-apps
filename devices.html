<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Picture</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }

    h1, h2 {
        margin: 20px 0;
    }

    .link {
        margin: 10px 0;
        font-size: 18px;
        color: blue;
        cursor: pointer;
        text-decoration: underline;
    }

    .divider {
        border-top: 2px solid black;
        margin: 40px 0;
    }

    img {
        width: 100%;
        height: auto;
    }

    /* Makes the section appear slightly below top (optional padding offset) */
    section {
        scroll-margin-top: 20px;
    }
</style>
</head>

<body>

<h1>Select Picture</h1>

<a href="#generic" class="link">Generic device</a></br>
<a href="#pic2" class="link">Pic 2</a>

<div class="divider"></div>
<section id="generic">
	<h2>Generic device</h2>
	<span>1.</span></br>
    <img src="./images/generic/gen_1_0.png" alt="Picture 1">
</section>

<div class="divider"></div>

<section id="pic2">
    <h2>Pic 2</h2>
    <img src="./images/generic/gen_1_1.png" alt="Picture 2">
</section>

</body>
</html>
