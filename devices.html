<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Devices</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }
	
	.title {
        font-size: 24px;
        font-weight: 600;
    }

    .subtitle {
        font-size: 16px;
        color: #555;
        margin-bottom: 30px;
    }
	
	h3 {
        color: red;
		margin-bottom: 10px;
	}
	
	h4 {
		margin-top: 10px;
        margin-bottom: 5px;
	}

    .link {
        font-size: 18px;
        color: blue;
	}

    .divider {
        border-top: 1px solid black;
        margin: 20px 0;
    }
	
	.space {
        height: 5px;
    }

    img {
        width: 100%;
        height: auto;
    }

    section {
        scroll-margin-top: 20px;
    }
</style>
</head>

<body>

<h1 class="title">Select Your Device Manufacturer</h1>
<p class="subtitle">
    If your device is not listed, please choose <strong>“Generic Device.”</strong>
</p>

<!----------->
<!-- Links -->
<!----------->
<a href="#google" class="link">Google (Pixel)</a></br>
<div class="space"></div>
<a href="#infinix" class="link">INFINIX</a></br>
<div class="space"></div>

<a href="#generic" class="link">Generic Device</a></br>

<!-- infinix -->

	<h3>INFINIX</h3>

</section>

<!-- generic -->

<section id="generic">
	<h3>Generic Device</h3>

</section>

</html>
